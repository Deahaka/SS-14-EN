- type: entity
  parent: BaseStructure
  id: BaseScrapPile
  name: scrap pile
  description: Pile of industrial debris. It could use a shovel and pair of hands in gloves.
  abstract: true
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/grille_hit.ogg"
  - type: PlaceableSurface
  - type: Sprite
    sprite: Structures/Storage/Scrap/piles.rsi
    layers:
    - state: base_big
    - state: base_underlay
    - state: industrial_trash
    netsync: false
    noRot: true
  - type: Storage
    capacity: 100
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.3,-0.3,0.3,0.3"
      mass: 50
      mask:
      - MachineMask
      layer:
      - MachineLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

