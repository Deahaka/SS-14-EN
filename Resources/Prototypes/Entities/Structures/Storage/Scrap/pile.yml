- type: entity
  parent: BaseStructure
  id: ScrapPile
  name: scrap pile
  description: amogus.
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/grille_hit.ogg"
  - type: PlaceableSurface
  - type: Sprite
    sprite: Structures/Storage/Scrap/cloth.rsi
    layers:
    - state: base_underlay
    - state: base_big
    - state: overlay_14
    - state: overlay_10
    netsync: false
    noRot: true
  - type: Storage
    capacity: 80
#  - type: Appearance
#    visuals:
#    - type: BagOpenCloseVisualizer
#      openIcon:
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.3,-0.3,0.3,0.3"
      mass: 50
      mask:
      - MachineMask
      layer:
      - MachineLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]


